                children:
                  - block:
                      id: "2b"
                      title: "Limited tool set"
                      code: "subagentToolNames := []string{\"ReadFile\", \"Ls\", \"Grep\", \"WriteFile\", \"ReplaceText\"}"
                      file: "tools/subagent.go"
                      line: 19
