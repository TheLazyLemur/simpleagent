              title: "RenderTodos"
              code: |
                func RenderTodos(t []Todo) {
                    fmt.Println()
                    fmt.Println(Status("todos"))
                    for _, todo := range t {
                        text := todo.Content
                        if todo.Status == "in_progress" && todo.ActiveForm != "" {
                            text = todo.ActiveForm
                        }
                        styled := text
                        switch todo.Status {
                        case "completed":
                            styled = Dim(text)
                        case "in_progress":
                            styled = Highlight(text)
                        }
                        fmt.Printf("  %s %s\n", Checkbox(todo.Status), styled)
                    }
                }
